<!DOCTYPE html>
<html ng-app="todoApp">

<head>
  <title>TO DO List</title>
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css" crossorigin="anonymous">

  <script type="text/javascript">
    var model = {
      user: "Adam",
      items: [{
          action: "Buy Flowers",
          done: false
        },
        {
          action: "Get Shoes",
          done: false
        },
        {
          action: "Collect Tickets",
          done: true
        },
        {
          action: "Call Joe",
          done: false
        }
      ]
    };

    var todoApp = angular.module("todoApp", []);
    todoApp.controller ("ToDoCtrl", function ($scope) {
      $scope.todo = model;
    });
  </script>
</head>

<body ng-controller="ToDoCtrl">
  <div class="page-header">
    <h1>
      {{todo.user}}'s To Do list
      <span class="label label-default">{{todo.items.length}}</span>
    </h1>
  </div>
  <div class="panel">
    <div class="input-group">
      <input class="form-control" />
      <span class="input-group-btn">
                <button class="btn btn-default">Add</button>
            </span>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Description</th>
          <th>Done</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in todo.items">
          <td>{{item.action}}</td>
          <td>{{item.done}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
