<!DOCTYPE html>
<html ng-app="demo">

<head>
  <title>Example</title>
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css" crossorigin="anonymous">
  <script>
    var myApp = angular.module("demo", []);

    myApp.controller("demoCtrl", function($scope, $http) {
    $http.get("todo.json").then(function(response) {
      $scope.todos = response.data;
    }, function() {
      $scope.todos = [{
        action: "Error"
      }];
    }).then(function() {
      $scope.todos.push({
        action: "Request Complete"
      });
    });
    });
  </script>
</head>

<body ng-controller="demoCtrl">
  <div class="panel">
    <h1>To Do</h1>
    <table class="table">
      <tr>
        <td>Action</td>
        <td>Done</td>
      </tr>
      <tr ng-repeat="item in todos">
        <td>{{item.action}}</td>
        <td>{{item.done}}</td>
      </tr>
    </table>
  </div>
</body>

</html>
